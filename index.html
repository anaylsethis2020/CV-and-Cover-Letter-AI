<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV and Cover Letter AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-file-alt me-2"></i>
                            CV Builder AI
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <!-- Form Section -->
            <div class="col-lg-5 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            CV Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="cvForm">
                            <!-- Personal Information -->
                            <div class="mb-4">
                                <h6 class="text-primary border-bottom pb-2">Personal Information</h6>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="John">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="jobTitle" class="form-label">Job Title</label>
                                    <input type="text" class="form-control" id="jobTitle" placeholder="Software Developer">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="john.doe@email.com">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location" placeholder="New York, NY">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="linkedin" class="form-label">LinkedIn</label>
                                        <input type="url" class="form-control" id="linkedin" placeholder="linkedin.com/in/johndoe">
                                    </div>
                                </div>
                            </div>

                            <!-- Professional Summary -->
                            <div class="mb-4">
                                <h6 class="text-primary border-bottom pb-2">Professional Summary</h6>
                                <div class="mb-3">
                                    <label for="summary" class="form-label">Summary</label>
                                    <textarea class="form-control" id="summary" rows="4" placeholder="Brief professional summary highlighting your key achievements and skills..."></textarea>
                                </div>
                            </div>

                            <!-- Experience -->
                            <div class="mb-4">
                                <h6 class="text-primary border-bottom pb-2">Experience</h6>
                                <div id="experienceContainer">
                                    <div class="experience-item border rounded p-3 mb-3">
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Company</label>
                                                <input type="text" class="form-control experience-company" placeholder="Tech Corp">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Position</label>
                                                <input type="text" class="form-control experience-position" placeholder="Senior Developer">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">Start Date</label>
                                                <input type="text" class="form-control experience-start" placeholder="Jan 2020">
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <label class="form-label">End Date</label>
                                                <input type="text" class="form-control experience-end" placeholder="Present">
                                            </div>
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control experience-description" rows="3" placeholder="Key responsibilities and achievements..."></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="addExperience()">
                                    <i class="fas fa-plus me-1"></i>Add Experience
                                </button>
                            </div>

                            <!-- Education -->
                            <div class="mb-4">
                                <h6 class="text-primary border-bottom pb-2">Education</h6>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="degree" class="form-label">Degree</label>
                                        <input type="text" class="form-control" id="degree" placeholder="Bachelor of Science">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="field" class="form-label">Field of Study</label>
                                        <input type="text" class="form-control" id="field" placeholder="Computer Science">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="school" class="form-label">School</label>
                                        <input type="text" class="form-control" id="school" placeholder="University of Technology">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="gradYear" class="form-label">Graduation Year</label>
                                        <input type="text" class="form-control" id="gradYear" placeholder="2018">
                                    </div>
                                </div>
                            </div>

                            <!-- Skills -->
                            <div class="mb-4">
                                <h6 class="text-primary border-bottom pb-2">Skills</h6>
                                <div class="mb-3">
                                    <label for="skills" class="form-label">Skills (comma-separated)</label>
                                    <textarea class="form-control" id="skills" rows="3" placeholder="JavaScript, React, Node.js, Python, SQL, Git"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="col-lg-7 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-eye me-2"></i>
                            CV Preview
                        </h5>
                        <button class="btn btn-success btn-sm" id="exportBtn">
                            <i class="fas fa-download me-1"></i>
                            Export PDF
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="cvPreview" class="cv-preview">
                            <!-- CV content will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
