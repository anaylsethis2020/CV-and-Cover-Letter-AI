<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV and Cover Letter AI</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .item-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .btn-sm {
            margin: 2px;
        }
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">CV and Cover Letter AI</h1>
        
        {% if user.is_authenticated %}
            <div class="row">
                <div class="col-md-12">
                    <div class="success-message" id="success-message"></div>
                    <div class="error-message" id="error-message"></div>
                </div>
            </div>

            <!-- Personal Information Section -->
            <div class="form-section">
                <h3 class="section-title">Personal Information</h3>
                <form id="personal-info-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="summary" class="form-label">Professional Summary</label>
                        <textarea class="form-control" id="summary" name="summary" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Personal Information</button>
                </form>
            </div>

            <!-- Experience Section -->
            <div class="form-section">
                <h3 class="section-title">Work Experience</h3>
                <div id="experience-list"></div>
                <button type="button" class="btn btn-success" onclick="showExperienceForm()">Add Experience</button>
                
                <!-- Experience Form Modal -->
                <div class="modal fade" id="experienceModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add/Edit Experience</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="experience-form">
                                    <input type="hidden" id="experience-id" name="id">
                                    <div class="mb-3">
                                        <label for="exp-company" class="form-label">Company *</label>
                                        <input type="text" class="form-control" id="exp-company" name="company" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exp-position" class="form-label">Position *</label>
                                        <input type="text" class="form-control" id="exp-position" name="position" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="exp-start-date" class="form-label">Start Date *</label>
                                                <input type="date" class="form-control" id="exp-start-date" name="start_date" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="exp-end-date" class="form-label">End Date</label>
                                                <input type="date" class="form-control" id="exp-end-date" name="end_date">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="exp-is-current" name="is_current">
                                            <label class="form-check-label" for="exp-is-current">
                                                Current Position
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exp-description" class="form-label">Description</label>
                                        <textarea class="form-control" id="exp-description" name="description" rows="4"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="saveExperience()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education Section -->
            <div class="form-section">
                <h3 class="section-title">Education</h3>
                <div id="education-list"></div>
                <button type="button" class="btn btn-success" onclick="showEducationForm()">Add Education</button>
                
                <!-- Education Form Modal -->
                <div class="modal fade" id="educationModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add/Edit Education</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="education-form">
                                    <input type="hidden" id="education-id" name="id">
                                    <div class="mb-3">
                                        <label for="edu-institution" class="form-label">Institution *</label>
                                        <input type="text" class="form-control" id="edu-institution" name="institution" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edu-degree" class="form-label">Degree *</label>
                                        <input type="text" class="form-control" id="edu-degree" name="degree" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edu-field" class="form-label">Field of Study</label>
                                        <input type="text" class="form-control" id="edu-field" name="field_of_study">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="edu-start-date" class="form-label">Start Date *</label>
                                                <input type="date" class="form-control" id="edu-start-date" name="start_date" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="edu-end-date" class="form-label">End Date</label>
                                                <input type="date" class="form-control" id="edu-end-date" name="end_date">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="edu-is-current" name="is_current">
                                            <label class="form-check-label" for="edu-is-current">
                                                Currently Studying
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edu-description" class="form-label">Description</label>
                                        <textarea class="form-control" id="edu-description" name="description" rows="3"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="saveEducation()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="form-section">
                <h3 class="section-title">Skills</h3>
                <div id="skills-list"></div>
                <button type="button" class="btn btn-success" onclick="showSkillForm()">Add Skill</button>
                
                <!-- Skill Form Modal -->
                <div class="modal fade" id="skillModal" tabindex="-1">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add/Edit Skill</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="skill-form">
                                    <input type="hidden" id="skill-id" name="id">
                                    <div class="mb-3">
                                        <label for="skill-name" class="form-label">Skill Name *</label>
                                        <input type="text" class="form-control" id="skill-name" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="skill-level" class="form-label">Level *</label>
                                        <select class="form-control" id="skill-level" name="level" required>
                                            <option value="beginner">Beginner</option>
                                            <option value="intermediate" selected>Intermediate</option>
                                            <option value="advanced">Advanced</option>
                                            <option value="expert">Expert</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="saveSkill()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/admin/logout/" class="btn btn-outline-secondary">Logout</a>
            </div>
        {% else %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Please Login</h5>
                            <p class="card-text">You need to be logged in to access the CV builder.</p>
                            <a href="/admin/" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Global variables
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        
        // Configure axios defaults
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;
        axios.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';

        // Utility functions
        function showMessage(message, isError = false) {
            const successEl = document.getElementById('success-message');
            const errorEl = document.getElementById('error-message');
            
            if (isError) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
            }
            
            // Hide messages after 5 seconds
            setTimeout(() => {
                successEl.style.display = 'none';
                errorEl.style.display = 'none';
            }, 5000);
        }

        function getFormData(formId) {
            const form = document.getElementById(formId);
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (form.querySelector(`[name="${key}"][type="checkbox"]`)) {
                    data[key] = form.querySelector(`[name="${key}"]`).checked;
                } else {
                    data[key] = value;
                }
            }
            return data;
        }

        // Personal Information functions
        async function loadPersonalInfo() {
            try {
                const response = await axios.get('/api/personal-info/');
                const data = response.data;
                
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = data[key] || '';
                    }
                });
            } catch (error) {
                console.error('Error loading personal info:', error);
            }
        }

        document.getElementById('personal-info-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const data = getFormData('personal-info-form');
                const response = await axios.post('/api/personal-info/', data);
                showMessage('Personal information saved successfully!');
            } catch (error) {
                console.error('Error saving personal info:', error);
                showMessage('Error saving personal information. Please try again.', true);
            }
        });

        // Experience functions
        async function loadExperiences() {
            try {
                const response = await axios.get('/api/experiences/');
                const experiences = response.data;
                
                const container = document.getElementById('experience-list');
                container.innerHTML = '';
                
                experiences.forEach(exp => {
                    const expDiv = document.createElement('div');
                    expDiv.className = 'item-card';
                    expDiv.innerHTML = `
                        <h6>${exp.position} at ${exp.company}</h6>
                        <p class="text-muted">${exp.start_date} - ${exp.end_date || 'Present'}</p>
                        <p>${exp.description || ''}</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="editExperience(${exp.id})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteExperience(${exp.id})">Delete</button>
                    `;
                    container.appendChild(expDiv);
                });
            } catch (error) {
                console.error('Error loading experiences:', error);
            }
        }

        function showExperienceForm(exp = null) {
            const modal = new bootstrap.Modal(document.getElementById('experienceModal'));
            
            if (exp) {
                document.getElementById('experience-id').value = exp.id;
                document.getElementById('exp-company').value = exp.company;
                document.getElementById('exp-position').value = exp.position;
                document.getElementById('exp-start-date').value = exp.start_date;
                document.getElementById('exp-end-date').value = exp.end_date || '';
                document.getElementById('exp-is-current').checked = exp.is_current;
                document.getElementById('exp-description').value = exp.description || '';
            } else {
                document.getElementById('experience-form').reset();
                document.getElementById('experience-id').value = '';
            }
            
            modal.show();
        }

        async function editExperience(id) {
            try {
                const response = await axios.get(`/api/experiences/${id}/`);
                showExperienceForm(response.data);
            } catch (error) {
                console.error('Error loading experience:', error);
            }
        }

        async function saveExperience() {
            try {
                const data = getFormData('experience-form');
                const id = document.getElementById('experience-id').value;
                
                if (id) {
                    await axios.put(`/api/experiences/${id}/`, data);
                } else {
                    await axios.post('/api/experiences/', data);
                }
                
                bootstrap.Modal.getInstance(document.getElementById('experienceModal')).hide();
                loadExperiences();
                showMessage('Experience saved successfully!');
            } catch (error) {
                console.error('Error saving experience:', error);
                showMessage('Error saving experience. Please try again.', true);
            }
        }

        async function deleteExperience(id) {
            if (confirm('Are you sure you want to delete this experience?')) {
                try {
                    await axios.delete(`/api/experiences/${id}/`);
                    loadExperiences();
                    showMessage('Experience deleted successfully!');
                } catch (error) {
                    console.error('Error deleting experience:', error);
                    showMessage('Error deleting experience. Please try again.', true);
                }
            }
        }

        // Education functions
        async function loadEducations() {
            try {
                const response = await axios.get('/api/educations/');
                const educations = response.data;
                
                const container = document.getElementById('education-list');
                container.innerHTML = '';
                
                educations.forEach(edu => {
                    const eduDiv = document.createElement('div');
                    eduDiv.className = 'item-card';
                    eduDiv.innerHTML = `
                        <h6>${edu.degree} from ${edu.institution}</h6>
                        <p class="text-muted">${edu.field_of_study ? edu.field_of_study + ' | ' : ''}${edu.start_date} - ${edu.end_date || 'Present'}</p>
                        <p>${edu.description || ''}</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="editEducation(${edu.id})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteEducation(${edu.id})">Delete</button>
                    `;
                    container.appendChild(eduDiv);
                });
            } catch (error) {
                console.error('Error loading educations:', error);
            }
        }

        function showEducationForm(edu = null) {
            const modal = new bootstrap.Modal(document.getElementById('educationModal'));
            
            if (edu) {
                document.getElementById('education-id').value = edu.id;
                document.getElementById('edu-institution').value = edu.institution;
                document.getElementById('edu-degree').value = edu.degree;
                document.getElementById('edu-field').value = edu.field_of_study || '';
                document.getElementById('edu-start-date').value = edu.start_date;
                document.getElementById('edu-end-date').value = edu.end_date || '';
                document.getElementById('edu-is-current').checked = edu.is_current;
                document.getElementById('edu-description').value = edu.description || '';
            } else {
                document.getElementById('education-form').reset();
                document.getElementById('education-id').value = '';
            }
            
            modal.show();
        }

        async function editEducation(id) {
            try {
                const response = await axios.get(`/api/educations/${id}/`);
                showEducationForm(response.data);
            } catch (error) {
                console.error('Error loading education:', error);
            }
        }

        async function saveEducation() {
            try {
                const data = getFormData('education-form');
                const id = document.getElementById('education-id').value;
                
                if (id) {
                    await axios.put(`/api/educations/${id}/`, data);
                } else {
                    await axios.post('/api/educations/', data);
                }
                
                bootstrap.Modal.getInstance(document.getElementById('educationModal')).hide();
                loadEducations();
                showMessage('Education saved successfully!');
            } catch (error) {
                console.error('Error saving education:', error);
                showMessage('Error saving education. Please try again.', true);
            }
        }

        async function deleteEducation(id) {
            if (confirm('Are you sure you want to delete this education?')) {
                try {
                    await axios.delete(`/api/educations/${id}/`);
                    loadEducations();
                    showMessage('Education deleted successfully!');
                } catch (error) {
                    console.error('Error deleting education:', error);
                    showMessage('Error deleting education. Please try again.', true);
                }
            }
        }

        // Skills functions
        async function loadSkills() {
            try {
                const response = await axios.get('/api/skills/');
                const skills = response.data;
                
                const container = document.getElementById('skills-list');
                container.innerHTML = '';
                
                skills.forEach(skill => {
                    const skillDiv = document.createElement('div');
                    skillDiv.className = 'item-card';
                    skillDiv.innerHTML = `
                        <span class="badge bg-primary">${skill.name}</span>
                        <span class="badge bg-secondary">${skill.level}</span>
                        <button class="btn btn-sm btn-outline-primary ms-2" onclick="editSkill(${skill.id})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteSkill(${skill.id})">Delete</button>
                    `;
                    container.appendChild(skillDiv);
                });
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        function showSkillForm(skill = null) {
            const modal = new bootstrap.Modal(document.getElementById('skillModal'));
            
            if (skill) {
                document.getElementById('skill-id').value = skill.id;
                document.getElementById('skill-name').value = skill.name;
                document.getElementById('skill-level').value = skill.level;
            } else {
                document.getElementById('skill-form').reset();
                document.getElementById('skill-id').value = '';
            }
            
            modal.show();
        }

        async function editSkill(id) {
            try {
                const response = await axios.get(`/api/skills/${id}/`);
                showSkillForm(response.data);
            } catch (error) {
                console.error('Error loading skill:', error);
            }
        }

        async function saveSkill() {
            try {
                const data = getFormData('skill-form');
                const id = document.getElementById('skill-id').value;
                
                if (id) {
                    await axios.put(`/api/skills/${id}/`, data);
                } else {
                    await axios.post('/api/skills/', data);
                }
                
                bootstrap.Modal.getInstance(document.getElementById('skillModal')).hide();
                loadSkills();
                showMessage('Skill saved successfully!');
            } catch (error) {
                console.error('Error saving skill:', error);
                showMessage('Error saving skill. Please try again.', true);
            }
        }

        async function deleteSkill(id) {
            if (confirm('Are you sure you want to delete this skill?')) {
                try {
                    await axios.delete(`/api/skills/${id}/`);
                    loadSkills();
                    showMessage('Skill deleted successfully!');
                } catch (error) {
                    console.error('Error deleting skill:', error);
                    showMessage('Error deleting skill. Please try again.', true);
                }
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('personal-info-form')) {
                loadPersonalInfo();
                loadExperiences();
                loadEducations();
                loadSkills();
            }
        });
    </script>
</body>
</html>
