<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Cover Letter Generator</title>
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>Generate Your AI Cover Letter</h1>
    <form id="cover-letter-form" method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ profile_form.as_p }}
        {{ prompt_form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Generate</button>
    </form>

    <div id="response-section" class="hidden">
      <h2>Your Cover Letter:</h2>
      <div id="cover-letter-output"></div>
    </div>
  </div>
  <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
