<!-- base.html: Main layout template for all pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title block allows child templates to set their own title -->
  <title>{% block title %}CV & Cover Letter AI Builder{% endblock %}</title>
  <!-- Link to main CSS file for consistent styling -->
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
  <div class="container">
    <!-- Content block: child templates inject their page content here -->
    {% block content %}{% endblock %}
  </div>
</body>
</html>
